<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pac-Man</title>
  <link rel="icon" href="client/favicon.jpg">
  <link rel="stylesheet" href="client/styles.css">
  <link rel="stylesheet" href="client/chat-styles.css">
  <script src='/socket.io/socket.io.js'></script>
</head>

<body>
  <div id="signDiv">
    <h1>Pacman Rush</h1>
    Username: <input id="signDiv-username" type="text"></input><br>
    Password: <input id="signDiv-password" type="password"></input>
    <div id="btns">
      <button id="signDiv-signIn">Sign In</button>
      <button id="signDiv-signUp">Sign Up</button>
    </div>

  </div>
  <div id="gamestuff" style="display: none;">
    <div class="game">
      <div class="grid"></div>
      <div class="scorediv">
        <table style="width:100%">
          <tr>
            <td>
              <div id="player1" class="score"></div>
            </td>
            <td>
              <div id="player2" class="score"></div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="player3" class="score"></div>
            </td>
            <td>
              <div id="player4" class="score"></div>
            </td>
          </tr>
          <tr>
      </div>
    </div>
    <div class="chat">
      <div id="chat-text" style="width:315px;height:400px;overflow-y:scroll">
        <div>
          <p>Pacman Rush: Welsome to pacman rush. Have a great play!</p>
        </div>
      </div>
      <form id="chat-form" autocomplete="off">
        <input id="chat-input" type="text" placeholder="Enter a message" style="width:300px"></input>
      </form>
    </div>
</body>

<script src="client/game.js"></script>

</html>
