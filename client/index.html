<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pac-Man</title>
  <link rel="icon" href="client/favicon.jpg">
  <link rel="stylesheet" href="client/styles.css">
  <link rel="stylesheet" href="client/chat-styles.css">
  <script src='http://localhost:3000/socket.io/socket.io.js'></script>
</head>

<body>
  <div id="signDiv">
    Username: <input id="signDiv-username" type="text"></input><br>
    Password: <input id="signDiv-password" type="password"></input>
    <button id="signDiv-signIn">Sign In</button>
    <button id="signDiv-signUp">Sign Up</button>
  </div>
  <div class="gamestuff" style="display: none;">
    <div class="game">
      <div class="grid"></div>
      <div class="scorediv">
        <div class="score"></div>
      </div>
    </div>
    <div class="chat">
      <div id="chat-text">
        <div class="container darker">
          <img src="client/favicon.jpg" alt="Avatar" class="left" style="width:100%;">
          <p>Hello! Welcome to Pac-Man Rush. Have a great play!</p>
          <span id='date' class="time-right">11:05</span>
        </div>
      </div>
  </div>
    <form id="chat-form" autocomplete="off">
      <input id="chat-input" type="text" style="width:300px"></input>
    </form>
  </div>
</body>

<script src="client/chat.js"></script>
<script src="client/game.js"></script>

</html>
